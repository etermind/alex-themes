<!-- Nav -->
<nav id="nav">
    {% for entry in menu %}
        {% if entry.hide %}
        {% elif entry.external %}
        <a href="{{entry.link}}" target="{{entry.target}}" class="icon {{entry.icon}}"><span>{{entry.name[lang]}}</span></a>
        {% else %}
        <a href="/#{{entry.target}}" class="icon {{entry.icon}}"><span>{{entry.name[lang]}}</span></a>
        {% endif %}
    {% endfor %}
</nav>
