<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{meta.description}}"></meta>
    <meta name="keywords" content="{{meta.keywords}}"></meta>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{root}}/assets/css/default.css" type="text/css" media="all">
    <link rel="stylesheet" href="{{root}}/assets/css/monokai.css" type="text/css" media="all">
    <link rel="stylesheet" href="{{root}}/assets/css/katex.min.css" type="text/css" media="all">
    <title>{{title}}</title>
    {% for script in scripts %}
        {% if script.content %}
    <script type="text/javascript">
        {{script.content | safe}}
    </script>
        {% else %}
    <script type="text/javascript" src="{{script.source}}"></script>
        {% endif %}
    {% endfor %}
</head>
